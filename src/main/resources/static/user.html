<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <title>Choonz Music</title>
</head>

<body onload="readUserPageLoad()">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
            <img src="../img/Choonz.png" alt="" width=150px>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="tracks.html">Tracks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="artists.html">Artists</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="albums.html">Albums</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="playlists.html">Playlists</a>
              </li>
            <li class="nav-item">
              <a class="nav-link" href="genres.html">Genres</a>
            </li>
          </ul>
          <div id="userDisplay" class="pull-right">
            <a href="user.html">
              <img src="../img/person-circle.svg" alt="SignUp/SignIn"><span id="greet"></span>
            </a>
              
          </div>
        </div>
      </nav>




    <div class="container">
        <div class="row">
            
            <div class="col-lg mt-5"  id="signUpForm">
                <div class="card">
                  <div class="card-header">
                      <h1>Sign Up</h1>
                  </div>
                  <div class="card-body center">
                    <input type="text" placeholder="Enter username" class="form-control" id="usernameUp">
                    <input type="password" placeholder="Enter password" class="form-control" id="passwordUp">
                    <br>
                    <button type="button" onclick="signUp()" class="center btn btn-outline-success">Sign Up</button>
                  </div>
                  <div class="card-footer">
                      <p class="center">
                        Already have an account? <br>
                        <button class="btn btn-link" onclick="userFormToggle(signInForm)">
                          Sign in
                        </button>
                      </p>
                  </div>
                </div>
            </div>
            <div class="col-lg mt-5" id="signInForm">
              <div class="card">
                <div class="card-header">
                    <h1>Sign In</h1>
                </div>
                <div class="card-body center">
                  <input type="text" placeholder="Enter username" class="form-control" id="usernameIn">
                  <input type="password" placeholder="Enter password" class="form-control" id="passwordIn">
                  <br>
                  <button type="button" onclick="signIn()" class="center btn btn-outline-success">Sign In</button>
                </div>
                <div class="card-footer">
                    <p class="center">
                      Do not have an account? <br>
                      <button class="btn btn-link" onclick="userFormToggle(signUpForm)">
                        Create account
                      </button>
                    </p>
                </div>
              </div>
          </div>
        </div>
    </div>

<!-- /Search -->

<script src="js/index.js"></script>

</body>
</html>
