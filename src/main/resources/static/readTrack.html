<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">

</head>

<body onload="readTrackPageLoad()">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
            <img src="../img/Choonz.png" alt="" width=150px>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="tracks.html">Tracks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="artists.html">Artists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="albums.html">Albums</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="playlists.html">Playlists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="genres.html">Genres</a>
                </li>
            </ul>
            <div id="userDisplay" class="pull-right">
                <a href="user.html">
                  <img src="../img/person-circle.svg" alt="SignUp/SignIn"><span id="greet"></span>
                </a>
                  
              </div>
        </div>
    </nav>

    <div class="myContainer">
        <a href="tracks.html" class="btn btn-light">
            <img src="../img/arrow-left.svg" alt="Go back to Artists"><span> Go Back to Tracks
            </span>
        </a>
        <div class="card">
            <div id="options">
                <ul class="list-group list-group-horizontal pull-right list-unstyled">
                    <li>
                        <button type="button" class="btn" id="updateEachGenre" onclick="show(updateTrackForm)">Update</button>

                        <!-- UPDATE TRACK -->
                        <div id="updateTrackForm" style="display:none">
                            <input type="text" placeholder="Enter track name" id="trackNameUpdate">
                            <input type="text" placeholder="Enter lyrics" id="trackLyricsUpdate">
                            <input type="text" placeholder="Enter duration (in s)" id="trackDurationUpdate">
                            <input type="text" placeholder="Enter album id" id="trackAlbumUpdate">
                            <input type="text" placeholder="Enter playlist id" id="trackPlaylistUpdate">
                            <span><button type="button" class="btn btn-success" id="updateTrackBtn">Update</button></span>
                        </div>

                    </li>
                    <li>
                        <button type="button" class="btn" id="deleteEachTrack">Delete</button>
                    </li>
                </ul>
            </div>

            <div class="card-body" id="eachTrackDiv">
                <div class="card-title" id="trackNameDisplay">
                </div>
                <div class="card-text" id="trackLyricsDisplay">
                </div>
            </div>
        </div>
    </div>



    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
