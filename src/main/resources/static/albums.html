      <!-- CREATE ALBUM -->
      <div class="myContainer">
        <button type="button" class="btn" onclick="show(createAlbumForm)">
            <img src="../img/plus-circle.svg" alt="Add Album">
            <span> Create an album</span> 
            <span class="msg" id="createdAlbumMsg" style="display:none"> Album
                created</span>
        </button>
        <div id="createAlbumForm" style="display:none">
            <input type="text" placeholder="Enter album name" id="albumName">
            <input type="text" placeholder="Enter cover url" id="albumCover">
            <input type="text" placeholder="Enter artist id" id="album_artistId">
            <input type="text" placeholder="Enter genre id" id="album_genreId">
            <span><button type="button" class="btn btn-success" onclick="createAlbum()">Submit</button></span>
            <span><button type="button" class="btn btn-secondary" onclick="hide(createAlbumForm)">Cancel</button></span>
        </div>

    </div>
